function doGet(e) {
  const ss = SpreadsheetApp.getActiveSpreadsheet();
  return ContentService.createTextOutput(JSON.stringify({
    parts: getData(ss, 'Parts'),
    projects: getData(ss, 'Projects'),
    skus: getData(ss, 'SKUs'),
    logs: getData(ss, 'Logs'),
    users: getData(ss, 'Users'),
    settings: getData(ss, 'Settings')
  })).setMimeType(ContentService.MimeType.JSON);
}

function doPost(e) {
  const ss = SpreadsheetApp.getActiveSpreadsheet();
  var body;
  try {
     body = JSON.parse(e.postData.contents);
  } catch (err) {
     return ContentService.createTextOutput(JSON.stringify({ status: 'error', message: 'Invalid JSON body' }))
      .setMimeType(ContentService.MimeType.JSON);
  }
  
  const action = body.action;
  const payload = body.payload;
  
  const lock = LockService.getScriptLock();
  lock.tryLock(30000); // Wait up to 30s
  
  try {
    if (action === 'UPSERT_PARTS') {
      const sheet = getOrCreateSheet(ss, 'Parts');
      upsertRows(sheet, payload, 'id');
    } else if (action === 'DELETE_PART') {
      const sheet = getOrCreateSheet(ss, 'Parts');
      deleteRow(sheet, payload.id);
    } else if (action === 'UPSERT_PROJECT') {
      const sheet = getOrCreateSheet(ss, 'Projects');
      upsertRows(sheet, [payload], 'id');
    } else if (action === 'DELETE_PROJECT') {
      const sheet = getOrCreateSheet(ss, 'Projects');
      deleteRow(sheet, payload.id);
      
      // Cascade Delete
      const partSheet = getOrCreateSheet(ss, 'Parts');
      deleteRowsByColumn(partSheet, 'projectId', payload.id);
      
      const skuSheet = getOrCreateSheet(ss, 'SKUs');
      deleteRowsByColumn(skuSheet, 'projectId', payload.id);
      
    } else if (action === 'UPSERT_SKUS') {
      const sheet = getOrCreateSheet(ss, 'SKUs');
      upsertRows(sheet, payload, 'id');
    } else if (action === 'DELETE_SKU') {
      const sheet = getOrCreateSheet(ss, 'SKUs');
      deleteRow(sheet, payload.id);
    } else if (action === 'ADD_LOG') {
      const sheet = getOrCreateSheet(ss, 'Logs');
      appendRow(sheet, payload);
    } else if (action === 'UPSERT_USER') {
      const sheet = getOrCreateSheet(ss, 'Users');
      upsertRows(sheet, [payload], 'id');
    } else if (action === 'DELETE_USER') {
      const sheet = getOrCreateSheet(ss, 'Users');
      deleteRow(sheet, payload.id);
    } else if (action === 'UPSERT_SETTING') {
      const sheet = getOrCreateSheet(ss, 'Settings');
      // For settings, the 'id' field is actually the key (e.g. 'app_logo')
      upsertRows(sheet, [payload], 'id');
    }
    
    return ContentService.createTextOutput(JSON.stringify({ status: 'success' }))
      .setMimeType(ContentService.MimeType.JSON);
      
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({ status: 'error', message: err.toString() }))
      .setMimeType(ContentService.MimeType.JSON);
  } finally {
    lock.releaseLock();
  }
}

// --- Helpers ---

function getData(ss, sheetName) {
  const sheet = ss.getSheetByName(sheetName);
  if (!sheet) return [];
  const rows = sheet.getDataRange().getValues();
  if (rows.length < 2) return [];
  
  const headers = rows[0];
  const data = [];
  
  for (let i = 1; i < rows.length; i++) {
    const row = rows[i];
    const obj = {};
    for (let j = 0; j < headers.length; j++) {
      obj[headers[j]] = row[j];
    }
    data.push(obj);
  }
  return data;
}

function getOrCreateSheet(ss, name) {
  let sheet = ss.getSheetByName(name);
  if (!sheet) {
    sheet = ss.insertSheet(name);
  }
  return sheet;
}

function upsertRows(sheet, items, keyField) {
  if (!items || !Array.isArray(items) || items.length === 0) return;
  
  items = items.filter(function(i) { return i && typeof i === 'object'; });
  if (items.length === 0) return;
  
  var lastCol = sheet.getLastColumn();
  var headers = [];
  if (lastCol > 0) {
    headers = sheet.getRange(1, 1, 1, lastCol).getValues()[0].map(String);
  }
  
  var payloadKeys = {};
  payloadKeys[keyField] = true;
  items.forEach(function(item) {
    Object.keys(item).forEach(function(k) { payloadKeys[k] = true; });
  });
  
  var missing = [];
  Object.keys(payloadKeys).forEach(function(k) {
    if (headers.indexOf(k) === -1) {
      missing.push(k);
    }
  });
  
  if (missing.length > 0) {
    if (headers.length === 0) {
      sheet.appendRow(missing);
      headers = missing;
    } else {
      sheet.getRange(1, headers.length + 1, 1, missing.length).setValues([missing]);
      headers = headers.concat(missing);
    }
    SpreadsheetApp.flush(); 
  }
  
  var keyIndex = headers.indexOf(keyField);
  if (keyIndex === -1) {
     throw new Error("Key field '" + keyField + "' not found in headers after update. Current Headers: " + JSON.stringify(headers));
  }
  
  var idMap = {};
  var lastRow = sheet.getLastRow();
  if (lastRow > 1) {
    var idValues = sheet.getRange(2, keyIndex + 1, lastRow - 1, 1).getValues();
    for (var i = 0; i < idValues.length; i++) {
      var val = idValues[i][0];
      if (val !== "") {
        idMap[String(val)] = i + 2; 
      }
    }
  }
  
  items.forEach(function(item) {
    var row = [];
    for (var i = 0; i < headers.length; i++) {
      var header = headers[i];
      var val = item[header];
      row.push(val === undefined || val === null ? "" : val);
    }
    
    var id = String(item[keyField]);
    if (idMap[id]) {
      sheet.getRange(idMap[id], 1, 1, row.length).setValues([row]);
    } else {
      sheet.appendRow(row);
    }
  });
}

function deleteRow(sheet, id) {
  const data = sheet.getDataRange().getValues();
  if (data.length === 0) return;
  
  const headers = data[0];
  const idIndex = headers.indexOf('id');
  if (idIndex === -1) return;
  
  for (let i = 1; i < data.length; i++) {
    if (data[i][idIndex].toString() === id.toString()) {
      sheet.deleteRow(i + 1);
      return;
    }
  }
}

function deleteRowsByColumn(sheet, colName, val) {
  var data = sheet.getDataRange().getValues();
  if (data.length < 2) return;
  var headers = data[0];
  var colIdx = headers.indexOf(colName);
  if (colIdx === -1) return;
  
  // Loop backwards to avoid index shifting issues
  for (var i = data.length - 1; i >= 1; i--) {
    if (String(data[i][colIdx]) === String(val)) {
      sheet.deleteRow(i + 1);
    }
  }
}

function appendRow(sheet, item) {
   const dataRange = sheet.getDataRange();
   const values = dataRange.getValues();
   let headers = values.length > 0 ? values[0] : [];
   
   if (headers.length === 0) {
     headers = Object.keys(item);
     sheet.appendRow(headers);
   }
   
   const newKeys = Object.keys(item);
   const missing = newKeys.filter(k => headers.indexOf(k) === -1);
   if (missing.length > 0) {
      if (headers.length === 0) {
          headers = missing; 
      } else {
          sheet.getRange(1, headers.length + 1, 1, missing.length).setValues([missing]);
          headers = headers.concat(missing);
      }
   }
   
   const rowArray = headers.map(h => item[h] || '');
   sheet.appendRow(rowArray);
}
